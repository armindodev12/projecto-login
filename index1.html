<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <form action="cadastro.php" method="post">
        <h2>Crie sua Conta</h2>
        <p id="ptt">Bem vindo!</p>
        <div id="po">
            <p id="a">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="José">
            </p>
            <p>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="De Almeida">
            </p>
            <p>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento">
            </p>
            <p>
                <label for="genero">Genero:</label>
                <select name="genero" id="genero">
                    <option value="opw">---Escolha o seu genéro---</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </p>
            <p>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="josealmeida@gmail.com">
            </p>
            <p>
                <label for="ipass">Senha:</label>
                <input type="password" name="ipass" id="ipass" placeholder="Mínimo de 6 dígitos">
            </p>
            <p id="ew">
                <input type="submit" value="Criar Conta" id="er">
            </p>
        </div>
    </form>
</body>
</html>
